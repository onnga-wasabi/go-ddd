name: format & lint check
on:
  push:
    branches:
      - main
jobs:
  check-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.20'
      - name: Format Check
        run: if [ "$(gofmt -s -l ./main.go | wc -l)" -gt 0 ]; then exit 1; fi
  check-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.20'
      - name: Lint Check
        run: golangci-lint run ./main.go
